<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f8f8f8">
  <meta name="msapplication-TileColor" content="#f8f8f8">
  <meta name="theme-color" content="#f8f8f8">
  <script defer src="/fontawesome/js/all.js"></script>
  <link href="./style.css" rel="stylesheet" />

  <title>Matt Peck Development</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a class="active">home</a>
        </li>
        <li>
          <a>about</a>
        </li>
        <li>
          <a>portfolio</a>
        </li>
        <li class="is-button">
          <a>
            <div class="btn-action btn-primary">get quote</div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="masthead">
    <div class="masthead-content">
      <img src="./logo.png" alt="logo" />
      <h1 class="header">we design and build great looking websites</h1>
      <div class="call-to-action-container">
        <div class="btn-action btn-primary">get quote</div>
        <div class="btn-action btn-info">see our work</div>
      </div>
    </div>
  </div>

  <hr class="masthead-plate" />

  <section class="form">
    <form name="quote" action="/get-quote-success" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Full Name" />
      <input type="email" name="email" placeholder="Email Address" />
      <textarea name="message" id="" cols="30" rows="10"></textarea>
      <input type="submit" value="Submit">
    </form>

  </section>

  <footer>
    <!-- <img src="./logo_light.png" alt="logo" /> -->
    <img class="test" src="./logo.png" alt="logo" />
    <nav>
      <ul>
        <li>
          <a class="active">home</a>
        </li>
        <li>
          <a>about</a>
        </li>
        <li>
          <a>portfolio</a>
        </li>
        <li class="is-button">
          <a>
            <div class="btn-action btn-primary">get quote</div>
          </a>
        </li>
      </ul>
    </nav>
  </footer>
</body>

</html>
