      countdownPlaceholder.textContent = `Taking you to where you belong in ${secondsLeft}`;

      if (isDirtbag) {
        const img = document.createElement("img");
        img.src =

        imgPlaceholder.appendChild(img);

        setInterval(() => {
          secondsLeft = secondsLeft === 0 ? 0 : secondsLeft - 10;
          countdownPlaceholder.textContent = `Taking you to where you belong in ${secondsLeft}`;
        }, 100);

        setTimeout(() => {
          window.location.assign(
            "https://www.letmegooglethat.com/?q=How+did+Matt+become+an+amazing+detective%2Fgenius"
