  <div style="margin-top: 100px;">
    <button id="copyBtn">Copy Email Signature</button>
  </div>

  <script>
    const emailSignature = document.querySelector('#emailSignature');
    const copyBtn = document.querySelector('#copyBtn');

    const copyEmailSignature = () => {
      const range = document.createRange();
      range.selectNode(emailSignature);
      window.getSelection().addRange(range);
      document.execCommand("copy");
    };

    copyBtn.addEventListener('click', copyEmailSignature);
